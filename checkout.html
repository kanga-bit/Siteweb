<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Boutique en ligne</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

header {
    background: #007bff;
    color: #ffffff;
    padding: 15px 0;
    text-align: center;
}

.container {
    width: 400px;
    margin: 50px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="text"], input[type="email"], input[type="number"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #007bff;
    color: #ffffff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.footer {
    text-align: center;
    padding: 20px 0;
    background: #007bff;
    color: #ffffff;
    position: relative;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <h1>Paiement</h1>
    </header>
    <div class="container">
        <form>
            <h2>Informations de paiement</h2>
            <input type="text" placeholder="Nom sur la carte" required>
            <input type="text" placeholder="Numéro de carte" required>
            <input type="text" placeholder="Date d'expiration (MM/AA)" required>
            <input type="number" placeholder="Cryptogramme" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Finaliser la commande</button>
        </form>
    </div>
    <div class="footer">
        <p>© 2025 Boutique en ligne</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page de paiement chargée avec succès !");
            // Ajouter des fonctionnalités JavaScript ici si nécessaire
        });
    </script>
</body>
</html>
