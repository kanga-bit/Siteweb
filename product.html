<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        .search-container {
            margin-top: 10px;
        }
        .search-container input[type="text"] {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        .search-container button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            color: #35424a;
            cursor: pointer;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .product {
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue à notre boutique en ligne </h1>
<nav>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="register.html">Inscription</a></li>
                </nav>
        <div class="search-container">
            <input type="text" placeholder="Rechercher des produits...">
            <button type="submit">Recherche</button>
        </div>
    </header>
    <div class="container">
        <h2>Nos derniers produits</h2>
        <div class="products">
            <div class="product">Produit 1</div>
            <div class="product">Produit 2</div>
            <div class="product">Produit 3</div>
            <div class="product">Produit 4</div>
        </div>
    </div>

<div style="bottom: 0; position: fixed; background: #ffffff">
   <nav>
    <li style="display: inline-block;"><a href="index.html">Accueil</a></li>
                <li><a href="product.html">Produits</a></li>
                <li><a href="cart.html">Panier</a></li>
</nav>
</div>
    <footer>
        <p>© 2025 Boutique en ligne</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page chargée avec succès !");
            // Vous pouvez ajouter plus de JavaScript ici pour interactivité
        });
    </script>
</body>
</html>
