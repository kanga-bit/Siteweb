<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Boutique en ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        a {
            color: white;
}
        header {
            background: #35424a;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eaeaea;
            padding: 10px 0;
        }
        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }
        .cart-summary p {
            margin: 5px 0;
        }
        .checkout-btn {
            background: #35424a;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
.li {
margin-left: 20px;
display: inline-block;
color: #ffffff;
text-decoration: none;
}
        footer {
            text-align: center;
            padding: 20px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Votre Panier</h1>
        <nav>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="register.html">Inscription</a></li>
            </nav>
    </header>
    <div class="container">
        <h2>Articles dans votre panier</h2>
        <div class="cart-item">
            <span>Produit 1</span>
            <span>10,00 €</span>
        </div>
        <div class="cart-item">
            <span>Produit 2</span>
            <span>15,00 €</span>
        </div>
        <div class="cart-item">
            <span>Produit 3</span>
            <span>20,00 €</span>
        </div>
        <div class="cart-summary">
            <p>Total : 45,00 €</p>
            <button class="checkout-btn"><a href="checkout.html">procéderaupaiement</a></button>
        </div>
    </div>
<div style="bottom: 0; position: fixed; background: #ffffff; color: #35424a; width: 100%;">
   <ul>
    <li class="li"><a href="index.html">Accueil</a></li>
                <li class="li"><a href="product.html">Produits</a></li>
                <li class="li"><a href="cart.html">Panier</a></li>
</ul>
</div>
    <footer>
        <p>© 2025 Boutique en ligne</p>
    </footer>

        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page du panier chargée avec succès !");
            // Ajouter des fonctionnalités JavaScript ici si nécessaire
        });
    </script>
</body>
</html>
